<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <title>Emergency Hotline | Home</title>
    <!-- Daisy UI linked here -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind css linked here -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font awesome linked here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="w-11/12 sm:min-w-12 mx-auto px-4 py-3 ">
        <!-- top navber section -->
        <nav class="sm:flex justify-between items-center  ">
            <div class="flex gap-3 w-[100%] sm:w-[70px] items-center">
                <img src="./assets/logo.png" alt="site-logo" class="w-[60px] sm:w-full  object-cover">
                <h1 class="text-[#006747]  text-lg sm:text-2xl font-bold">Emergency Service</h1>
            </div>
            <div class="flex gap-4 mt-1 sm:mt-0">
                <div class="flex justify-center items-center gap-2 bg-[#41ff6b1a] sm:w-[100px] w-[120px] sm:h-[40px] h-[40px] rounded-full font-bold"> 
                    <span id="heart-count">0</span> 
                    <img src="./assets/heart.png" alt="heart" class="w-7" >
                </div>
                <div class="flex justify-center items-center gap-2 bg-[#41ff6b1a] sm:w-[100px] w-[120px] sm:h-[40px] h-[40px] rounded-full font-bold"> 
                    <span id="main-coin">100</span> 
                    <img src="./assets/coin.png" alt="coin" class="w-7">
                </div>
                <div class="flex justify-center items-center gap-2 bg-[#00A63E] sm:w-[100px] w-[120px] sm:h-[40px] h-[40px] rounded-full font-bold text-white" >
                    <span id="copy-count">0</span> copy
                </div>
            </div>
        </nav>
        <!-- top banner section -->
         <div class="sm:flex flex items-center justify-center bg-gradient-to-r from-[#013223] from-0% via-[#006747] via-50% to-[#013223] to-100% sm:h-[auto] h-auto sm:mt-2 mt-1 text-center sm:p-5 p-3">
            <div class="text-white">
                <img src="./assets/logo-dark.png" alt="banner-logo" class="sm:w-[90px] w-[60px] mx-auto d-block">
                <h1 class="sm:font-bold font-normal sm:text-[40px] text-[25px]">Emergency Service Directory</h1>
                <p class="sm:font-semibold font-normal sm:text-[20px] text-base">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>
         </div>
    </header>
    



    <script src="./js/app.js"></script>
</body>
</html>
